<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash memo accounting cost</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/59531f5a28.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>CASH MEMO ACCOUNTING COST</h1>

      <!-- billing_form input section start-->
      <form id="billing_form">
        <input type="text" id="itemName" placeholder="Item Name" required />
        <input
          type="number"
          id="itemQuantity"
          placeholder="Quantity"
          step="any"
          required
        />
        <input
          type="number"
          id="itemPrice"
          placeholder="Price"
          step="any"
          required
        />
        <!-- add button section -->
        <button type="submit" id="addBtn">Add</button>
      </form>
      <!-- billing_form input section end --->

      <!-- item add message show start -->
      <p id="message"></p>
      <!-- item add message show end -->

      <!-- item added section start -->
      <table>
        <thead>
          <tr>
            <th>SN</th>
            <th>Item Name</th>
            <th>Qty.</th>
            <th>U. Price</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody id="lists">
        </tbody>
      </table>
      <!-- item added section end -->

      <!-- total amount section start -->
      <div id="totalDiv">Total: 0 Taka</div>
      <!-- total amount section end -->

      <!-- print button section -->
      <button id="printMemo">Print Memo</button>
      <!-- clear all button section  -->
      <button id="clearAllBtn">Clear All</button>
    </div>


    <footer>
      <p class="copy-right text-center">
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        All rights reserved | This template is made with
        <i class="fa-solid fa-heart"></i>
        by
        <a href="https://www.linkedin.com/in/rakibul-apon-0107a8135/" target="_blank"
          >Rakibul Apon</a
        >
      </p>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
