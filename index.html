<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash memo accounting cost</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   

    <div class="container">
        <h1>CASH MEMO ACCOUNTING COST</h1>

        <form id="billing_form">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemQuantity" placeholder="Quantity" required>
        <input type="number" id="itemPrice" placeholder="Price" required>
        <button type="submit" id="addBtn">Add</button>
        </form>
        <p id="message"></p>
        <ul id="lists"></ul>
        <div id="total">Total: 0$</div>
        <button id="printMemo">Print Memo</button>
        <button id="clearAllBtn">Clear All</button>
    </div>

      <script src="./js/index.js"></script>
</body>
</html>
