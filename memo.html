<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      #billingApp {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      #itemForm {
        margin-bottom: 20px;
      }

      #itemForm input,
      #itemForm button {
        padding: 10px;
        margin-right: 10px;
      }

      #itemList {
        margin-bottom: 20px;
      }

      #total {
        font-size: 20px;
        font-weight: bold;
      }

      #printMemo {
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="billingApp">
      <h2>Billing Cash Memo</h2>
      <form id="itemForm">
        <input type="text" id="itemName" placeholder="Item Name" required />
        <input type="number" id="itemPrice" placeholder="Price" required />
        <input
          type="number"
          id="itemQuantity"
          placeholder="Quantity"
          required
        />
        <button type="submit">Add Item</button>
      </form>
      <div id="itemList"></div>
      <div id="total">Total: $0</div>
      <button id="printMemo">Print Memo</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const itemForm = document.getElementById("itemForm");
        const itemList = document.getElementById("itemList");
        const totalDiv = document.getElementById("total");
        let total = 0;

        itemForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const itemName = document.getElementById("itemName").value;
          const itemPrice = parseFloat(
            document.getElementById("itemPrice").value
          );
          const itemQuantity = parseInt(
            document.getElementById("itemQuantity").value
          );
          const itemTotal = itemPrice * itemQuantity;
          total += itemTotal;

          const itemElement = document.createElement("div");
          itemElement.textContent = `${itemName} - $${itemPrice} x ${itemQuantity} = $${itemTotal}`;
          itemList.appendChild(itemElement);

          totalDiv.textContent = `Total: $${total.toFixed(2)}`;
          itemForm.reset();
        });

        document
          .getElementById("printMemo")
          .addEventListener("click", function () {
            window.print();
          });
      });
    </script>
  </body>
</html>
